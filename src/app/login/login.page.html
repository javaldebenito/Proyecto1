<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="success">LOGIN CONTRABANDO</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <ion-item>
          <ion-input type="email" label="Email" labelPlacement="floating"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" label="Password" labelPlacement="floating"></ion-input>
        </ion-item>
        <ion-button color="dark" fill="clear" size="full" >Forgot email/password</ion-button>
        <ion-button color="success" size="full" >LOGIN</ion-button>
        <ion-button color="success" fill="clear" size="full" >REGISTER</ion-button>

      </ion-card-content>
    </ion-card>  
  </div> 
</ion-content>
